    <!--Modal for signUp-->
    <div id="signUp" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">X</button>
                    <h3 align="center">Register Bank</h3>
                </div>

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Name of Bank -->
                                    <label class="control-label" for="username">Name of Bank</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the blockchain-->
                                        <input type="text" list="username-datalist" name="username" id="username" placeholder="Name of Bank" class="input-xlarge" required title="Enter a valid bank name">
                                        <datalist id="username-datalist">
                                            <option value="BRI"></option>
                                            <option value="BNI"></option>
                                            <option value="BTN"></option>
                                            <option value="Bank Mandiri"></option>
                                            <option value="BCA"></option>
                                            <option value="BTPN"></option>
                                            <option value="Bank CIMB Niaga"></option>
                                            <option value="Bank Panin"></option>
                                            <option value="Bank OCBC NISP"></option>
                                            <option value="Bank Danamon"></option>
                                            <option value="Bank Maybank"></option>
                                            <option value="Bank Permata"></option>
                                        </datalist>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="username">Password</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the blockchain-->
                                        <input type="password" pattern="(?=.*\d).{6,}" required title="Password must contain at least one number and at least 6 characters" id="password" name="password" placeholder="eg. asd123" class="input-xlarge">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Registration Number -->
                                    <label class="control-label" for="username">Registration Number</label>
                                    <div class="controls">
                                        <!--Take info from here and store it in the blockchain-->
                                        <input type="text" id="reg_no" name="reg_no" placeholder="Reg No" class="input-xlarge" pattern=".{9,10}" required title="Registration number must be at 9 or 10 characters">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="sign_up" onclick="onSignUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

                        </form>
                    </div>

                <!--Modal Footer-->
                <div class="modal-footer">
