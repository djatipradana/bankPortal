    <!--Bank Details-->
    <div class="tab-content">
        <div id="form1" class="tab-pane fade in active">
            <form class="well form-horizontal" id="contact_form">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Bank Account Address :</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <label class="control-label" id="bank_address"></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Bank Name :</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <label class="control-label" id="bank_name"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Number of Bank Registration :</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <label class="control-label" id="reg_no"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Number of KYC Checks :</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <label class="control-label" id="kyc_no"></label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label">Bank Rating :</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <label class="control-label" id="kyc_no">
                                    <div class="stars-outer">
                                        <div class="stars-inner"></div>
                                    </div>
                                <span class="bank_rating"></span><!--span class="stars" id = "bank_rating">3</span--></label>
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>


    <!--Verify KYC-->
    <div id="verifyKYC" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <!--verify the username from the block-chain-->
                                        <input type="text" name="username" placeholder="" class="input-xlarge" id="user_name_v">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <!--On clicking this button verify the username from the block-chain-->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="log_in" onclick="clickVerifyKYC()">Search</button>
                </div>
            </div>
        </div>
    </div>


    <!--Delete KYC-->
    <div id="deleteKYC" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <!--delete KYC Customer-->
                                        <input type="text" name="username" placeholder="" class="input-xlarge" id="user_name_d">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">
                    <!--On clicking this button verify the username from the block-chain-->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" id="log_in" onclick="clickDeleteKYC()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!--Modify rating-->
    <div id="modify_rating" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!--Modal Content-->
            <div class="modal-content">

                <!--Modal Body-->
                <div class="container">
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <fieldset>
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <!--verify the username from the block-chain-->
                                        <input type="text" name="username" placeholder="" class="input-xlarge" id="user_name_mr">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <!--Modal Footer-->
                <div class="modal-footer">

                    <!--Increase rating-->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="increaseRating()" id="rating_inc">Upgrade Rating</button>

                    <!--Decrease rating-->
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="decreaseRating()" id="rating_dec">Downgrade Rating</button>
                </div>
            </div>
        </div>
    </div>
